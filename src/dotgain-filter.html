<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>白黒印刷風フィルター</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .image {
      display: block;
      filter: url(#filter);
    }
  </style>
</head>
<body>
<!-- フィルターを適用したい画像 -->
<img src="images/image-1.jpg" width="512" height="384" alt="" class="image">
<img src="images/image-2.jpg" width="480" height="640" alt="" class="image">

<svg width="0" height="0"  xmlns="http://www.w3.org/2000/svg">
  <filter id="filter">
    <!-- 4px四方のタイルの作成 -->
    <!-- ■□ -->
    <!-- □□ -->
    <feFlood x="0" y="0" width="2" height="2"/>
    <feComposite in2="" width="4" height="4"/>
    <feTile result="tile1"/>

    <!-- □□ -->
    <!-- □■ -->
    <feFlood x="2" y="2" width="2" height="2"/>
    <feComposite in2="" width="4" height="4"/>
    <feTile result="tile2"/>

    <!-- ■□ -->
    <!-- □■ -->
    <feComposite in="tile1" in2="tile2" operator="over" result="tile"/>

    <!-- 元画像の輝度をアルファにして、反転 -->
    <feColorMatrix type="luminanceToAlpha" in="SourceGraphic"/>
    <feComponentTransfer>
      <feFuncA type="linear" slope="-1" intercept="1"/>
    </feComponentTransfer>
    <!-- タイルと画像の重なり合った部分を合成 -->
    <feComposite in2="tile" operator="in"/>

    <!-- ぼかして、アルファチャンネルのコントラストを上げる -->
    <feGaussianBlur stdDeviation="1"/>
    <feComponentTransfer>
      <feFuncA type="linear" slope="16" intercept="-5"/>
    </feComponentTransfer>

    <!-- はみ出したフィルターを元の画像サイズでクリッピング -->
    <feComposite operator="in" in2="SourceGraphic" />
  </filter>
</svg>
</body>
</html>
