<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ざらざらノイズフィルター</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .image {
      display: block;
      filter: url(#filter);
    }
  </style>
</head>
<body>
<img src="images/image-1.jpg" width="512" height="384" alt="" class="image">
<img src="images/image-2.jpg" width="480" height="640" alt="" class="image">
<img src="images/image-3.jpg" width="512" height="512" alt="" class="image">

<!-- フィルター -->
<svg width="0" height="0" xmlns="http://www.w3.org/2000/svg">
  <filter id="filter">
    <!-- ざらざらノイズ -->
    <feTurbulence type="turbulence" baseFrequency="0.5" numOctaves="5"/>
    <!-- アルファチャンネルのコントラストを下げる（少し透明にする） -->
    <feComponentTransfer>
      <feFuncA type="linear" slope="0.5"/>
    </feComponentTransfer>
    <!-- オーバーレイで合成 -->
    <feBlend in2="SourceGraphic" mode="multiply"/>

    <!-- はみ出したフィルターを元の画像サイズでクリッピング -->
    <feComposite in2="SourceGraphic" operator="in"/>
  </filter>
</svg>

<a href="../index.html">目次へ戻る</a>
</body>
</html>
