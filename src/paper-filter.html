<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>紙っぽいフィルター</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .image {
      display: block;
      filter: url(#filter);
    }
  </style>
</head>
<body>

<img src="images/ab_08.jpg"  alt="" class="image">

<svg width="0" height="0" xmlns="http://www.w3.org/2000/svg">
  <filter id="filter">
    <!-- 紙 -->
    <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" />
    <feDiffuseLighting  lighting-color="white" surfaceScale="2" >
      <feDistantLight azimuth="45" elevation="60" />
    </feDiffuseLighting>
    <feGaussianBlur in="" stdDeviation="0.25" result="paper"/>

    <!-- 元画像を紙にマッピングしてゆがませる -->
    <feDisplacementMap in="SourceGraphic" in2="paper" scale="15" xChannelSelector="R" yChannelSelector="R" result="photo"/>

    <!-- 元画像と合成 -->
    <feBlend in2="paper" mode="multiply"/>
    <!-- はみ出したフィルターをクリッピング -->
    <feComposite in2="photo" operator="in" />
  </filter>
</svg>
</body>
</html>
