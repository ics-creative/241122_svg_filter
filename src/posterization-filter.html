<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ポスタリゼーション</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .image {
      display: block;
      filter: url(#filter);
    }
  </style>
</head>
<body>
<img src="images/ab_03.jpg" alt="" class="image">

<svg width="0" height="0" xmlns="http://www.w3.org/2000/svg">
  <filter id="filter">
    <!-- 少しぼかす -->
    <feGaussianBlur stdDeviation="1.2"/>
    <!-- 白黒化 -->
    <fecolormatrix type="saturate" values="0"/>

    <!-- ガンマ補正（山型：明るくする） -->
    <feComponentTransfer>
      <feFuncR type="gamma" exponent="0.5"/>
      <feFuncG type="gamma" exponent="0.5"/>
      <feFuncB type="gamma" exponent="0.5"/>
    </feComponentTransfer>

    <!-- 階調数4 -->
    <feComponentTransfer>
      <feFuncR type="discrete" tableValues="0 0.33 0.66 1"/>
      <feFuncG type="discrete" tableValues="0 0.33 0.66 1"/>
      <feFuncB type="discrete" tableValues="0 0.33 0.66 1"/>
    </feComponentTransfer>

    <!-- 無彩色から有彩色に変換 -->
    <feComponentTransfer>
      <feFuncR type="table" tableValues="0.00 0.82 0.35 1.00"/>
      <feFuncG type="table" tableValues="0.03 0.00 0.75 0.77"/>
      <feFuncB type="table" tableValues="0.26 0.75 0.85 0.18"/>
    </feComponentTransfer>
  </filter>
</svg>
</body>
</html>
