<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ポスタリゼーション</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .image {
      display: block;
      filter: url(#filter);
    }
  </style>
</head>
<body>
<img src="images/image-1.jpg" width="512" height="384" alt="" class="image">
<img src="images/image-2.jpg" width="480" height="640" alt="" class="image">

<svg width="0" height="0" xmlns="http://www.w3.org/2000/svg">
  <filter id="filter">
    <!-- 少しぼかす -->
    <feGaussianBlur stdDeviation="1.2"/>
    <!-- 白黒化 -->
    <feColorMatrix type="saturate" values="0"/>

    <!-- ガンマ補正（山型：明るくする） -->
    <feComponentTransfer>
      <feFuncR type="gamma" exponent="0.5"/>
      <feFuncG type="gamma" exponent="0.5"/>
      <feFuncB type="gamma" exponent="0.5"/>
    </feComponentTransfer>

    <!-- 階調数5 -->
    <feComponentTransfer>
      <feFuncR type="discrete" tableValues="0 0.25 0.5 0.75 1"/>
      <feFuncG type="discrete" tableValues="0 0.25 0.5 0.75 1"/>
      <feFuncB type="discrete" tableValues="0 0.25 0.5 0.75 1"/>
    </feComponentTransfer>

    <!-- 有彩色に変換 -->
    <feComponentTransfer>
      <feFuncR type="table" tableValues="0.19,0.80,0.27,0.98,0.78"/>
      <feFuncG type="table" tableValues="0.21,0.24,0.46,0.86,0.96"/>
      <feFuncB type="table" tableValues="0.37,0.46,0.76,0.86,1.00"/>
    </feComponentTransfer>
  </filter>
</svg>
</body>
</html>
