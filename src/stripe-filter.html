<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ストライプフィルター</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .image {
      display: block;
      filter: url(#filter);
    }
  </style>
</head>
<body>

<img src="images/ab_02.jpg" width="500" height="800" alt="" class="image">
<img src="images/ab_09.jpg" width="500" height="800" alt="" class="image">

<svg width="0" height="0" xmlns="http://www.w3.org/2000/svg">
  <filter id="filter">
    <!-- 少しぼかす -->
    <feGaussianBlur in="SourceGraphic" stdDeviation="1.2"/>
    <!-- 白黒化 -->
    <fecolormatrix type="saturate" values="0"/>

    <!-- 横線 -->
    <fecolormatrix type="luminanceToAlpha" in="SourceGraphic"/>
    <feComponentTransfer result="mono">
      <feFuncA type="linear" slope="-1" intercept="1"/>
    </feComponentTransfer>
    <feFlood x="0" y="0" width="5" height="2"/>
    <feComposite in2="" width="5" height="5"/>
    <feTile/>
    <feComposite in="mono" in2="" operator="in"/>
    <feGaussianBlur stdDeviation="1"/>
    <feComponentTransfer>
      <feFuncA type="linear" slope="15" intercept="-5"/>
    </feComponentTransfer>

    <feComponentTransfer>
      <!-- 線を青めにする -->
      <feFuncG type="linear" slope="-1" intercept="0.3"/>
      <feFuncB type="linear" slope="-1" intercept="1"/>
      <!-- アルファチャンネルのコントラストを下げる（少し透明にする） -->
      <feFuncA type="linear" slope="0.8"/>
    </feComponentTransfer>

    <!-- 元の画像と合成 -->
    <feBlend in="SourceGraphic" in2="" mode="multiply" result="color"/>

    <!-- はみ出したフィルターを元の画像サイズでクリッピング -->
    <feComposite in2="SourceGraphic" operator="in"/>
  </filter>
</svg>

</body>
</html>
