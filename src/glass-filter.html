<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ガラス風フィルター</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .image {
      display: block;
      filter: url(#filter);
    }
  </style>
</head>
<body>
<!-- フィルターを適用したい画像 -->
<img src="images/image-1.jpg" width="512" height="384" alt="" class="image">
<img src="images/image-2.jpg" width="480" height="640" alt="" class="image">
<img src="images/image-3.jpg" width="512" height="512" alt="" class="image">

<!-- フィルター -->
<svg width="0" height="0" xmlns="http://www.w3.org/2000/svg">
  <filter id="filter">
    <feTurbulence type="fractalNoise" baseFrequency="0.2" numOctaves="2"/>
    <feDisplacementMap in="SourceGraphic" in2="" scale="10" xChannelSelector="R" yChannelSelector="G"/>
  </filter>
</svg>

<a href="../index.html">目次へ戻る</a>
</body>
</html>
